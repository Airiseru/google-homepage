<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="top" id="top-left">
            <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank">About</a>

            <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl" target="_blank">Images</a>
            <a href="" class="material-icons" id="apps">apps</a>
            <button id="sign-in">Sign in</button>
        </div>
    </nav>
    <div class="main">
        <div class="inner-div">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        </div>
        <div class="search-bar inner-div">

            <a href=""><i class="material-icons">mic</i></a>
        </div>
        <div class="search-buttons inner-div">
            <a href=""><button class="btn">Google Search</button></a>
            <a href=""><button class="btn">I'm Feeling Lucky</button></a>
        </div>

    <nav class="footer">
        <div class="left">
            <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_blank">Business</a>
            <a href="https://google.com/search/howsearchworks/?fg=1" target="_blank">How Search Works</a>
